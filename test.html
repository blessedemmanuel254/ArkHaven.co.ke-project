<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exact Chevron Breadcrumb</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e5e5e5;
    padding: 20px;
  }

  .breadcrumb {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .breadcrumb li {
    padding: 10px 25px;
    color: white;
    font-weight: normal;
    clip-path: polygon(
      0 0,
      calc(100% - 15px) 0,
      100% 50%,
      calc(100% - 15px) 100%,
      0 100%,
      15px 50%
    );
  }

  /* Gradient backgrounds matching screenshot */
  .breadcrumb li:nth-child(1) {
    background: linear-gradient(to right, #a35a1b, #b86d1c);
  }
  .breadcrumb li:nth-child(2) {
    background: linear-gradient(to right, #b86d1c, #e28c20);
  }
  .breadcrumb li:nth-child(3) {
    background: linear-gradient(to right, #e28c20, #f6a623);
  }
  .breadcrumb li:nth-child(4) {
    background: linear-gradient(to right, #f6a623, #ffc766);
    color: #333;
  }

  /* Space between chevrons */
  .breadcrumb li:not(:last-child) {
    margin-right: 5px;
  }
</style>
</head>
<body>

<ul class="breadcrumb">
  <li>Home</li>
  <li>Vehicles</li>
  <li>Vans</li>
  <li>Camper Vans</li>
</ul>

</body>
</html>
